<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRABANDO VIDEO</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Fondo negro */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Texto blanco */
            position: relative;
        }
        #container {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ff0000; /* Contorno rojo */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
        }
        video, img {
            width: 100%;
            border-radius: 10px;
        }
        .warning {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .emojis {
            font-size: 32px;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="warning">GUARDANDO VIDEO</div>
    <div id="container" onclick="startWebcam()">
        <!-- Cambia 'vista-previa.jpg' por el nombre de tu imagen -->
        <img id="previewImage" src="vista-previa.jpeg" alt="Vista previa del video">
        <video id="video" autoplay style="display: none;"></video>
    </div>
    <div class="emojis">ðŸ˜‚ðŸ¤£ðŸ˜†</div>

    <script>
        async function startWebcam() {
            try {
                const constraints = {
                    video: {
                        facingMode: "user" // Intenta usar la cÃ¡mara frontal
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('video');
                const previewImage = document.getElementById('previewImage');
                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                previewImage.style.display = 'none';
            } catch (error) {
                console.error('Error al acceder a la cÃ¡mara:', error);
                alert('No se pudo acceder a la pagina. AsegÃºrate de haber dado permiso requerido por tu navegador para ingresar al video publicado.');
            }
        }

        window.addEventListener('load', startWebcam);
    </script>
</body>
</html>
